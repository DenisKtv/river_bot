server {
    server_tokens off;
    listen 80;

    server_name 185.107.237.87 fisherjournal.xyz www.fisherjournal.xyz;


    location /static/ {
        root /var/html/;
    }

    location /media/ {
        root /var/html/;
    }

    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ~ /.well-known/acme-challenge/ {
        allow all;
        root /var/html;
    }
}

server {
    server_tokens off;
    listen 443 ssl;

    server_name 185.107.237.87 fisherjournal.xyz www.fisherjournal.xyz;

    ssl_certificate /etc/letsencrypt/live/fisherjournal.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fisherjournal.xyz/privkey.pem;

    location /static/ {
        root /var/html/;
    }

    location /media/ {
        root /var/html/;
    }

    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
