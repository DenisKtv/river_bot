<!DOCTYPE html>
{% load static %}
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static "img/fav/icogr.png" %}" type="image">
    <link rel="apple-touch-icon" sizes="180x180" 
          href="{% static "img/fav/180x180.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" 
          href="{% static "img/fav//32x32.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" 
          href="{% static "img/fav/16x16.png" %}">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <title>
      {% block title %} 
        page
      {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/wrapper.css' %}" type="text/css">
  </head>
  <body style="background-color: whitesmoke">
    <header>
      {% include "includes/header.html" %}
      <ul class="nav justify-content-center">
        {% for group in groups %}
          <li class="nav-item marg-bot">
            <a class="nav-link special" href="{% url 'posts:group_posts_list' group.slug %}">{{ group.name }}</a>
          </li>
        {% endfor %}
      </ul>
    </header>
    {% block content %}
    {% endblock %}
  </body>
  <footer class="border text-center py-3">
    {% include "includes/footer.html" %}
  </footer>
</html>
